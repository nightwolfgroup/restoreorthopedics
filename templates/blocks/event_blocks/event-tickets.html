<section class="container bg-overlay-content mt-2 mt-md-5" id="tickets">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-11">
            <div class="bg-gradient rounded-lg pt-5 px-4 pb-4 p-sm-5">
                <div class="px-md-4">
                    <h2 class="text-light text-center pb-4">{{ self.title }}</h2>
                    {% for ticket_type in self.ticket_types %}
                        <div class="d-sm-flex justify-content-between align-items-center bg-light rounded-lg px-3 py-4 p-sm-4 mb-grid-gutter text-center text-sm-left">
                            <div class="mr-sm-3 mb-4 mb-sm-0">
                                <h3 class="h6 mb-2">{{ ticket_type.name }}</h3>
                                <p class="mb-0">{{ ticket_type.description }}</p>
                            </div>
                            <a class="btn btn-primary" href="{{ ticket_type.button_link }}" target="_blank">{{ ticket_type.button_text }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="position-relative bg-secondary pt-5 pb-4 pb-md-5 pt-md-6 pt-lg-7" style="margin-top: -260px;">
    <div style="height: 260px;"></div>
    <div class="cs-shape cs-shape-top cs-shape-curve bg-body">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 185.4">
            <path fill="currentColor" d="M3000,185.4V0H0v185.4C496.4,69.8,996.4,12,1500,12S2503.6,69.8,3000,185.4z"></path>
        </svg>
    </div>
</section>
