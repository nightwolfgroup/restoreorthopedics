<section class="container mt-4 pt-5 mt-md-0 pt-md-7 pb-5">{% load static %}
    <div class="row justify-content-center">
        {% for form in self.forms %}
            <div class="col-lg-4 col-sm-6 mb-grid-gutter">
                <a class="card h-100 border-0 box-shadow card-hover" href="{{ form.form.url }}" target="_blank">
                    <div class="card-body pl-grid-gutter pr-grid-gutter text-center">
                        <h3 class="h5">{{ form.title }}</h3>
                        <p class="font-size-sm text-body">{{ form.description }}</p>
                        <div class="btn btn-translucent-primary btn-sm mb-2">View Form</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</section>
