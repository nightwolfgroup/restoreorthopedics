{% extends 'base.html' %}{% load static wagtailcore_tags %}{% block extra_css %}<link rel="stylesheet" type="text/css" media="screen" href="{% static 'vendor/flatpickr/dist/flatpickr.min.css' %}">{% endblock %}
{% block content %}
    <div class="container">
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    </div>
{% endblock %}
{% block extra_js %}<script src="{% static 'vendor/flatpickr/dist/flatpickr.min.js' %}"></script>{% endblock %}
